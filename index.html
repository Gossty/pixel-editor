<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    @import url('https://fonts.cdnfonts.com/css/common-pixel');
    </style>

  <link rel="stylesheet" href="style.css">
  <titie style="color:aliceblue; font-family: 'Common Pixel', sans-serif; font-size: 40px; padding-left:30px; padding-bottom:50px;">THE EDITOR</titie>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <div  class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="upload-file">
        </div>
        <canvas id="canvas"></canvas>

        <h4 class="text-center my-3"> PIXELATE</h4>
        <div class="col text-center">
          <div class="text-center btn-group btn-group-sm">
            1 <input class = "pixel" type="range" min="1" max="100" step="4" id="size" value="0" size="100"> 100
          </div>
          <button class="application" >ClICK TO APPLY</button>
        </div>

        <h4 class="text-center my-3">FILTERS</h4>
  
        <div class="row md-3 text-center">
              <div class="col-lg-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn brightness-reduce btn btn-info">-</button>
                  <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
                  <button class="filter-btn brightness-add btn btn-info">+</button>
                </div>
              </div>
  
              <div class="col-lg-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn contrast-reduce btn btn-info">-</button>
                  <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
                  <button class="filter-btn contrast-add btn btn-info">+</button>
                </div>
              </div>
  
              <div class="col-lg-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn saturation-reduce btn btn-info">-</button>
                  <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
                  <button class="filter-btn saturation-add btn btn-info">+</button>
                </div>
              </div>
  
              <div class="col-lg-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn blur-reduce btn btn-info">-</button>
                  <button class="btn btn-secondary btn-disabled" disabled>Blur</button>
                  <button class="filter-btn blur-add btn btn-info">+</button>
                </div>
              </div>
        </div>

        <!-- ./row -->
        <h4 class="text-center my-3">EFFECTS</h4>
  
        <div class="row mb-3">
          <div class="col-md-3">
            <button class="filter-btn vintage-add btn btn-dark btn-block">
                Vintage
              </button>
          </div>
          <div class="col-md-3">
            <button class="filter-btn lomo-add btn btn-dark btn-block">
                Lomo
              </button>
          </div>
          <div class="col-md-3">
            <button class="filter-btn inverted-add btn btn-dark btn-block">
                Inverted
              </button>
          </div>

          <div class="col-md-3">
            <button class="filter-btn pinhole-add btn btn-dark btn-block">
                Pinhole
              </button>
          </div>

        </div>
  
        <div class="row mt-5">
          <div class="col-md-6">
            <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
          </div>
          <div class="col-md-6">
            <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
  <script src="color-things.js"></script>

</body>


</html>
