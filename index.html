<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    @import url('https://fonts.cdnfonts.com/css/common-pixel');
    </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-custom">
    <div class="container">
      <titie class="titie-custom" >THE EDITOR</titie>
      <p1 class="p1">PLEASE USE MOZILLA FIREFOX FOR FULL COMPATIBILITY</p1>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <div class="custom-file mb-3 input-custom">
          <input type="file" class="custom-file-input" id="upload-file">
        </div>
        <canvas id="canvas"></canvas>

        <h4 class="text-center my-3"> PIXELATE</h4>
        <div class="col text-center">
          <div class="text-center btn-group btn-group-sm">
            <p2 class="p2">1</p2><input class = "pixel" type="range" min="1" max="100" step="4" id="size" value="0" size="100"><p2 class="p2">100</p2>
          </div>
          <button class="application" >ClICK TO APPLY</button>
        </div>

        <h4 class="text-center my-3">FILTERS</h4>
  
        <div class="row md-3 text-center">
              <div class="col-lg-3">
                <div class="btn-group btn-group-sm" >
                  <button class="filter-btn brightness-reduce btn btn-info" style="margin-bottom: 10px;">-</button>
                  <button class="btn-secondary" style="color:rgb(0, 255, 255); margin-bottom: 10px;" disabled>BRIGHTNESS</button>
                  <button class="filter-btn brightness-add btn btn-info" style="margin-bottom: 10px;" >+</button>
                </div>
              </div>
  
              <div class="col-lg-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn contrast-reduce btn btn-info" style="margin-bottom: 10px;">-</button>
                  <button class="btn-secondary" style="color:rgb(0, 255, 255); margin-bottom: 10px;" disabled>CONTRAST</button>
                  <button class="filter-btn contrast-add btn btn-info" style="margin-bottom: 10px;">+</button>
                </div>
              </div>
  
              <div class="col-lg-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn saturation-reduce btn btn-info" style="margin-bottom: 10px;">-</button>
                  <button class="btn-secondary" style="color:rgb(0, 255, 255); margin-bottom: 10px;" disabled>SATURATION</button>
                  <button class="filter-btn saturation-add btn btn-info" style="margin-bottom: 10px;">+</button>
                </div>
              </div>
  
              <div class="col-lg-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn blur-reduce btn btn-info" style="margin-bottom: 10px;">-</button>
                  <button class="btn-secondary" style="color:rgb(0, 255, 255); margin-bottom: 10px;;" disabled>BLUR</button>
                  <button class="filter-btn blur-add btn btn-info" style="margin-bottom: 10px;">+</button>
                </div>
              </div>
        </div>

        <!-- ./row -->
        <h4 class="text-center my-3">EFFECTS</h4>
  
        <div class="row mb-3">
          <div class="col-md-3 coll-custom">
            <button class="filter-btn vintage-add btn btn-dark btn-block btn-custom">
                VINTAGE
              </button>
          </div>
          <div class="col-md-3 coll-custom">
            <button class="filter-btn lomo-add btn btn-dark btn-block btn-custom">
                LOMO
              </button>
          </div>
          <div class="col-md-3 coll-custom">
            <button class="filter-btn inverted-add btn btn-dark btn-block btn-custom">
                INVERTED
              </button>
          </div>

          <div class="col-md-3 coll-custom">
            <button class="filter-btn pinhole-add btn btn-dark btn-block btn-custom">
                PINHOLE
              </button>
          </div>
          <div class="col-md-3 coll-custom">
            <button class="filter-btn sepia-add btn btn-dark btn-block btn-custom">
                SEPIA
              </button>
          </div>
          <div class="col-md-3 coll-custom">
            <button class="filter-btn x-ray-add btn btn-dark btn-block btn-custom">
                X-RAY
              </button>
          </div>

        </div>
  
        <div class="row mt-5">
          <div class="col-md-6" style="margin-bottom: 10px;">
            <button id="download-btn" class="btn btn-primary btn-block">DOWNLOAD IMAGE</button>
          </div>
          <div class="col-md-6"style="margin-bottom: 10px;"> 
            <button id="revert-btn" class="btn btn-danger btn-block">REMOVE FILTERS</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
  <script src="color-things.js"></script>

</body>


</html>
